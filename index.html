<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login ERP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left-section, .right-section {
            height: 100vh;
        }

        .left-section {
            background-image: url('imagems/TerceiraImagem.png'); /* Imagem do plano de fundo à esquerda */
            background-size: cover;
            width: 10%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .left-section h1 {
            color: #f38122;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .left-section ul {
            list-style: none;
            padding: 0;
            font-size: 1.1em;
        }

        .left-section ul li {
            margin-bottom: 10px;
        }

        .btn-atributos {
            background-color: #f38122;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .right-section {
            width: 50%;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .right-section h2 {
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .login-form input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-form a {
            display: block;
            text-align: right;
            color: #4a90e2;
            text-decoration: none;
        }

        .config {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

  <!-- Seção da esquerda -->
    <div class="left-section">
        <img src="" alt="Aliar Logo"> <!-- Insira o caminho da imagem do logotipo aqui -->
        
       
    </div>

    <!-- Seção da direita -->
    <div class="right-section">
        <img src="imagems/imgLogoAliareSolutionPretoAzul.png" alt="Aliar Logo" style="width: 170px;"> <!-- Insira o caminho da imagem do logotipo aqui -->
        <h2>Seja bem-vindo(a)!</h2>
        <form class="login-form">
            <input type="text" name="usuario" placeholder="Informe seu usuário" required>
            <input type="password" name="senha" placeholder="Informe sua senha" required>
            <a href="#">Esqueceu sua senha?</a>
            <input type="submit" value="Entrar">
        </form>
        <div class="config">
            Configurações
        </div>
    </div>

</body>
</html>
